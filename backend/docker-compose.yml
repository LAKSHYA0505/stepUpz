name: stepupz

services:
  ##########################################################
  ####### product specific service starts ##################
  ##########################################################
  product-service:
    build: ./product
    container_name: product-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://step-upz-product-db:5432/stepupz_product_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    depends_on:
      - step-upz-product-db
      - discovery-service
    networks:
      - step-upz-network

  step-upz-product-db:
    image: postgres:16-alpine
    container_name: stepupz-product-database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stepupz_product_db
    ports:
      - "5440:5432"
    volumes:
      - product-db-data:/var/lib/postgresql/data
    networks:
      - step-upz-network

  ##########################################################
  ####### user specific service starts #####################
  ##########################################################
  user-auth-service:
    build: ./user-service
    container_name: user-auth-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://step-upz-users-db:5432/stepupz_users_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    depends_on:
      - step-upz-users-db
      - discovery-service
    networks:
      - step-upz-network

  step-upz-users-db:
    image: postgres:16-alpine
    container_name: stepupz-users-database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stepupz_users_db
    ports:
      - "5441:5432"
    volumes:
      - users-db-data:/var/lib/postgresql/data
    networks:
      - step-upz-network

  ##########################################################
  ####### discovery specific service #######################
  ##########################################################
  discovery-service:
    build: ./service-discovery
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - step-upz-network

  ##########################################################
  ####### api gateway service ##############################
  ##########################################################
  api-gateway-service:
    build: ./api-gateway
    container_name: api-gateway-service
    ports:
      - "8081:8081"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
    depends_on:
      - discovery-service
      - product-service
      - user-auth-service
    networks:
      - step-upz-network

volumes:
  product-db-data:
  users-db-data:

networks:
  step-upz-network:
    driver: bridge
